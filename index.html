<!DOCTYPE html>
<html lang="en">
<head>

   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="./css/fontstyle.css">
    <title>CarRent-website</title>
</head>
<body>
   <header>
    <nav class="navbar">
        <div class="navbar-detail" >
            <a>
                <img class="logo" src="./assets/images/Logo.png" alt="#">
            </a>
            <input type="text" placeholder="                  search somthing here..." >
        </div>
        <div class="nav-list">
            <ul class="list">
                <li class="nav__item"><a href=""><i class='bx bxs-heart'></i></a></li>
                <li class="nav__item"><a href="#"><i class='bx bxs-cog'></i></a></li>
                <li class="nav__item"><a href="#"><i class='bx bx-bell'></i>
                <div class="circle"></div>
                </a></li>
                <li class="nav__item-base"><a href="#"><img src="./assets/images/Image.jpg" alt=""></a></li>
            </ul>
        </div>
    </nav>
    <div class="search-mobile">
<input type="text" placeholder="                search somthing here">
<button class="filter">
    <i class='bx bx-filter-alt'></i>
</button>
    </div>
   </header>

   <!-- landing -->
<div class="slider">
    <div class="content">

    </div>
</div>

<!-- car-Rent -->

<section class="rent">
    <div class="main">


        <div class="cart">
            <div class="check">
                <input type="radio" name="webinar" id="type-A">
                <span>pick-Up</span>
            </div>

            <div class="cart-detail">
                <div class="cart-select">
                    <h3>location</h3>
                    <div class="cart-items">
                        <p>select</p>
                      <i class='bx bx-chevron-down'></i>
                    </div>
                </div>
        
                <div class="cart-select">
                    <h3>Time</h3>
                    <div class="cart-items">
                      <p>select</p>
                      <i class='bx bx-chevron-down'></i>
                    </div>
                </div>
                <div class="cart-select">
                    <h3>Date</h3>
                    <div class="cart-items">
                        <p>select</p>
                      <i class='bx bx-chevron-down'></i>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn-add">
            <i class='bx bx-down-arrow-alt'></i>
        </button>

        <div class="cart">

<div class="check">
                <input type="radio" name="webinar" id="type-A">
                <span>Drop-Off</span>
            </div>

            <div class="cart-detail">
                <div class="cart-select">
                    <h3>location</h3>
                    <div class="cart-items">
                        <p>select</p>
                      <i class='bx bx-chevron-down'></i>
                    </div>
                </div>
        
                <div class="cart-select">
                    <h3>Time</h3>
                    <div class="cart-items">
                      <p>select</p>
                      <i class='bx bx-chevron-down'></i>
                    </div>
                </div>
                <div class="cart-select">
                    <h3>Date</h3>
                    <div class="cart-items">
                        <p>select</p>
                      <i class='bx bx-chevron-down'></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- catalogue car -->
<section class="catalogue-car">
<div class="catalogue_heading">
    <h3>popular car</h3>
    <h3>viewAll</h3>
</div>
</section>

</html>
